<div mat-dialog-content>
  <p>What's the country</p>
  <mat-form-field>
    <mat-label>Country? </mat-label>
    <input matInput [(ngModel)]="countryToGuess">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nop</button>
  <button mat-button [mat-dialog-close]="countryToGuess" cdkFocusInitial>Ok</button>
</div>
